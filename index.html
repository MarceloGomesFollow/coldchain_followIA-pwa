<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ChillChain</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body { font-family: sans-serif; padding:1rem; }
    h1 { margin-bottom:1rem; }
    form > label { display:block; margin:0.5rem 0; }
    button { margin-top:1rem; padding:0.5rem 1rem; }
    pre, #chat-box { background:#f4f4f4; padding:1rem; white-space: pre-wrap; }
    #chat-box { max-height:300px; overflow:auto; margin-top:1rem; }
  </style>
</head>
<body>
  <h1>Excursões Cold Chain</h1>

  <form id="f" enctype="multipart/form-data">
    <label>Embarque:<br><input name="embarque" required></label>
    <label>Relatório de Temperatura (PDF):<br>
      <input type="file" name="temps" accept="application/pdf" required>
    </label>
    <label>SM (PDF):<br>
      <input type="file" name="sm" accept="application/pdf" required>
    </label>
    <button type="submit">Enviar para análise</button>
  </form>

  <pre id="out">Resultado da análise aparecerá aqui…</pre>

  <h2>Gráfico de Temperatura do Embarque</h2>
  <canvas id="graficoGPT" width="400" height="200" style="margin-top: 2rem;"></canvas>

  <h2>Chat com GPT</h2>
  <div id="chat-box"></div>
  <input type="text" id="user-input" placeholder="Digite sua dúvida..." style="width:80%;">
  <button onclick="enviarPergunta()">Enviar</button>

  <script>
    const backend = 'https://coldchain-backend.onrender.com';

    let chartRef = null;
    function renderGrafico(graficoData) {
      const ctx = document.getElementById('graficoGPT').getContext('2d');
      if (chartRef) chartRef.destroy();
      chartRef = new Chart(ctx, {
        type: graficoData.tipo,
        data: {
          labels: graficoData.labels,
          datasets: graficoData.datasets
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' },
            title: { display: true, text: 'Gráfico gerado a partir da análise do embarque' }
          }
        }
      });
    }

    document.getElementById('f').onsubmit = async e => {
      e.preventDefault();
      const out = document.getElementById('out');
      out.textContent = 'Analisando…';
      try {
        const resp = await fetch(`${backend}/analisar`, {
          method: 'POST',
          body: new FormData(e.target)
        });
        if (!resp.ok) throw new Error(await resp.text());
        const j = await resp.json();
        out.innerHTML = marked.parse(j.report_md);
        if (j.grafico) renderGrafico(j.grafico);
      } catch (err) {
        out.textContent = 'Erro: ' + err;
      }
    };

    async function enviarPergunta() {
      const pergunta = document.getElementById("user-input").value;
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<p><strong>Você:</strong> ${pergunta}</p>`;
      document.getElementById("user-input").value = "";

      try {
        const resp = await fetch(`${backend}/chat`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ pergunta })
        });

        const data = await resp.json();
        chatBox.innerHTML += `<div><strong>GPT:</strong><br>${marked.parse(data.resposta)}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        chatBox.innerHTML += `<p style="color:red;">Erro: ${err.message}</p>`;
      }
    }

    // Atalho: enviar com Enter
    document.getElementById("user-input").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        enviarPergunta();
      }
    });
  </script>
</body>
</html>
